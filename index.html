<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Date Checker</title>
  </head>
  <body>
    <header>Check Your Birth Date For a Palindrome</header>

    <div class="container">
      <p>
        The web app checks your birth date whether it ia a palindrome number or
        not? If not, it will also tell you which is the closest palindrome date
        to your birth date.
      </p>
      <div class="date-entry">
        <label for="enter-date">Your Birth Date is :</label>
        <input type="date" id="enter-date" />
      </div>
      <div class="button">
        <button id="check-btn">CHECK</button>
      </div>
      <div class="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
